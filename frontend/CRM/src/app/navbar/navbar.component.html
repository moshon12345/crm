<nav class="navbar" *ngIf="utility.getUser()">
<div class="container" [class.open]="isOpen" (click)="isOpen = !isOpen">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
</div>

<div class="container">
     <img src="assets/images/myCrm2.png" alt="myCrm" width="120px" class="logo" [routerLink]="['login']">
</div>

<a  *ngFor="let item of menuLoged" [routerLink]="item.route" [class.navActive]="active == item.route" class={{item.title}}>
        <i class="fa fa-{{ item.icon }}"></i> {{ item.title }}
</a>
</nav>

<nav class="navbar" *ngIf="!utility.getUser()">
    <div class="container">
    <img src="assets/images/myCrm2.png" alt="myCrm" width="120px" class="logoNoUser" [routerLink]="['login']">
    </div>
    <a  *ngFor="let item of menuNotLoged" [routerLink]="item.route" [class.navActive]="active == item.route" class="{{item.title+1}}">
        <i class="fa fa-{{ item.icon }}"></i> {{ item.title }}
    </a>
</nav>

<nav class="sidebar" [class.open]="isOpen" *ngIf="utility.getUser()">
    <a *ngFor="let item of sidebar" [routerLink]="item.route" [class.navActive]="active == item.route" class={{item.title}} (click)="changeIsOpen()">{{ item.title }}  <i class="fa fa-{{ item.icon }}"></i>
    </a>
</nav>
